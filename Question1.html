<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Login Form -->
        <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
          <h3 class="pt-4 text-2xl text-center">Login</h3>
          <p class="text-center mb-4">Enter your credentials to access your account</p>
          <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
            <div class="mb-4">
              <button class="w-full px-4 py-2 text-sm font-bold text-black bg-gray-100 border-r-dark-500 hover:bg-red-700 focus:outline-none focus:shadow-outline">
                <i class="fab fa-google"></i> Login with Google
              </button>
            </div>
            <div class="flex items-center justify-center mb-4">
              <hr class="flex-grow border-t">
              <span class="px-2 text-sm text-gray-400">Or</span>
              <hr class="flex-grow border-t">
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                Email Address
              </label>
              <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="email@gmail.com">
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                Password
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
              <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="#">
                Forgot Password?
              </a>
            </div>
            <div class="mb-6 text-center">
              <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="button">
                Login
              </button>
            </div>
            <hr class="mb-6 border-t">
            <div class="text-center">
              <a class="inline-block text-sm text-black-500 align-baseline hover:text-blue-800" href="#">
                Don't have an account? Register here
              </a>
            </div>
          </form>
        </div>
        <!-- Image -->
        <div class="w-full h-auto hidden lg:block lg:w-1/2 bg-cover rounded-r-lg" >
            <img src="person-image.png" alt="Image" class="w-96 h-96 mt-36 mr-10">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
